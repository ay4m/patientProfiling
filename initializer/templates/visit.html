<!DOCTYPE html>
<html>
<head>
	<title>Visit Information</title>
</head>
<body>
	{% if form %}
		<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit">
		</form>
	{% else %}
		<p>
			Unique Number : {{ unique_num }}<br>
			Doctor : {{ doctor.get_full_name }}<br>
			Specialty : {{ doctor.specialty }}<br>
			Patient : {{ user }}
	{% endif %}		
</body>
</html>
