{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'account1/style.css' %}">

{% block content %}
  <h2>{{ type }} Login</h2>
  {% if error %}
  	<p>{{error}}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
